<dom-module id="nyaovim-app">
  <template>
    <style>
      .horizontal {
        display: flex;
        width: 100%;
        height: 100%;
      }
      neovim-editor {
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      window.resizeTo(600, 800);
      window.toggleFullSc = function() {
        const win = require('electron').remote.getCurrentWindow();
        win.setFullScreen(!win.isFullScreen());
      };
    </script>

    <div class="horizontal">
      <neovim-editor
        id="nyaovim-editor"
        argv="[[argv]]"
        font-size="11"
        font="Meslo LG S DZ for Powerline"
        line-height="1.1"
      ></neovim-editor>
      <markdown-preview id="markdown-preview" editor="[[editor]]">
      </markdown-preview>
    </div>
  </template>
</dom-module>
